{% extends "personal/header.html" %}
{% block content %}


<body>

<form action="/books/create_author" method="post">
	{%csrf_token%}
	<label for="first_name">First name: <input type="text" name="first_name" id="first_name" /></label>
	<label for="last_name">Last name: <input type="text" name="last_name" id="last_name" /></label>
	<input type="submit" value="Create" />
</form>

<div style="overflow-x:auto;">
<div class="authorsbar">
<table border = "1">
	<thead>
	<tr>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Actions</th>
	</tr>
	</thead>
	<tbody>
		{% for author in authors %}
		<tr>
			<td>{{ author.first_name }}</td>
			<td>{{ author.last_name }}</td>
			<td><a href="/books/edit_author/{{ author.id }}">Edit</a>
                <a href="/books/
			delete_author/{{ author.id }}">		  Delete</a></td>
		</tr>
		{% endfor %}
	</tbody>
	</table>
	</div>
</div>

	</body>

{% endblock %}
