{% extends 'personal/header.html' %}

{% block content %}

{% for book in books %}
        <div class="book">
            <h1><a href="{% url 'books:book_detail' id=book.id %}">{{ book.title }}</a></h1>
            <p>{{ book.text|linebreaksbr }}</p>
            <a href="{% url 'books:book_detail' id=book.id%}">Reviews: {{ book.reviews.count }}</a>
        </div>
    {% endfor %}

{% endblock content %}
